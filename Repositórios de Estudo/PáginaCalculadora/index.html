<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logo-calc.png" type="image/x-icon" sizes="16x16">
    <script src="script.js"></script>
    <title>Calculadora</title>
</head>
<body id="config-body">
    <form action="index.html">
        <div>
            <p id="areaCalc"></p>
        </div>
        <span> <!-- função mrc, m+, -m--->
            <input type="button" value="mrc" id="funcoes-calc" onclick="mrc(``)">
            <input type="button" value="m-" id="funcoes-calc">
            <input type="button" value="m+" id="funcoes-calc" onclick="mplus()">
            <input type="button" value="÷" id="operacoes-calc" onclick="exibir(`/`)">
        </span>
        <span>
            <input type="button" value="7" onclick="exibir(`7`)">
            <input type="button" value="8" onclick="exibir(`8`)">
            <input type="button" value="9" onclick="exibir(`9`)">
            <input type="button" value="x" id="operacoes-calc" onclick="exibir(`*`)">
        </span>
        <span>
            <input type="button" value="4" onclick="exibir(`4`)">
            <input type="button" value="5" onclick="exibir(`5`)">
            <input type="button" value="6" onclick="exibir(`6`)">
            <input type="button" value="-" id="operacoes-calc" onclick="exibir(`-`)">
        </span>
        <span>
            <input type="button" value="1" onclick="exibir(`1`)">
            <input type="button" value="2" onclick="exibir(`2`)">
            <input type="button" value="3" onclick="exibir(`3`)">
            <input type="button" value="+" id="operacoes-calc" onclick="exibir(`+`)">
        </span>
        <span>
            <input type="button" value="0" onclick="exibir(`0`)">
            <input type="button" value="." onclick="exibir(`.`)">
            <input type="button" value="C" onclick="limpar()">
            <input type="button" value="=" id="simbolo-igual" onclick="calcular()">
        </span>
    </form>
    </body>
</html>
